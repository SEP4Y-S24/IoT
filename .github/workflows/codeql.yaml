name: "CodeQL Analysis"

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  schedule:
    # Schedule to run every Tuesday at 4:42 AM UTC
    - cron: '42 4 * * 2'

jobs:
  codeql:
    name: Analyze with CodeQL
    runs-on: ubuntu-latest
    permissions:
      # Required permissions for security and repository contents
      security-events: write
      packages: read
      actions: read
      contents: read

    timeout-minutes: 360  # Optional: set a timeout of 360 minutes (6 hours)

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    # Cache CodeQL CLI
    - name: Cache CodeQL CLI
      uses: actions/cache@v4
      with:
        path: /opt/hostedtoolcache/CodeQL
        key: ${{ runner.os }}-codeql-cli-${{ hashFiles('**/codeql-cli-version.txt') }}

    # Ensure CodeQL CLI is installed
    - name: Install CodeQL CLI if needed
      run: |
        if ! codeql --version; then
          sudo apt-get update
          sudo apt-get install -y codeql
        fi
      # Optional: Save CodeQL CLI version to cache key for future runs
    - name: Save CodeQL CLI version
      run: codeql --version > codeql-cli-version.txt

    - name: Initialize CodeQL
      uses: github/codeql-action/init@v3
      with:
        languages: c-cpp

    # Cache other dependencies (PlatformIO, Python packages, etc.)
    - name: Cache dependencies
      uses: actions/cache@v4
      with:
        path: |
          ~/.cache/pip
          ~/.platformio/.cache
        key: ${{ runner.os }}-pio-${{ hashFiles('platformio.ini') }}

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.9"

    - name: Install PlatformIO Core
      run: pip install --upgrade platformio

    - name: Build default
      run: platformio run

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v3
