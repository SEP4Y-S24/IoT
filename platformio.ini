; https://docs.platformio.org/page/projectconf.html|

[platformio]
default_envs = target_run

[env:target_run]
platform = atmelavr
board = megaatmega2560
framework = arduino
;lib_deps = throwtheswitch/Unity@^2.5.2
test_ignore = test_win

[env:target_run_debug]
platform = atmelavr
board = megaatmega2560
framework = arduino
;lib_deps = throwtheswitch/Unity@^2.5.2
test_ignore = test_win
build_flags = -D DEBUG

[env:win_test]
platform = native
lib_deps = 
  throwtheswitch/Unity@^2.5.2  # Unit testing library
build_flags = 
  -D WINDOWS_TEST
  -D ARDUINO_AVR_MEGA2560
  
platform_packages = 
  platformio/framework-arduino-avr@^5.2.0  # Framework package
  platformio/toolchain-atmelavr@^3.70300.220127  # Toolchain package

