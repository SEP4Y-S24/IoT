[platformio]
default_envs = target_run

[env:target_run]
platform = atmelavr
board = megaatmega2560
framework = arduino
;lib_deps = throwtheswitch/Unity@^2.5.2
test_ignore = test_win

[env:targer_run_without_rtc]
platform = atmelavr
board = megaatmega2560
framework = arduino
;lib_deps = throwtheswitch/Unity@^2.5.2
test_ignore = test_win
build_flags = -D NO_RTC -D DEBUG


[env:target_run_debug]
platform = atmelavr
board = megaatmega2560
framework = arduino
;lib_deps = throwtheswitch/Unity@^2.5.2
test_ignore = test
build_flags = -D DEBUG


[env:test_wifi_connect_state]
platform = native
;lib_deps = throwtheswitch/Unity@^2.5.2
build_flags = -D NATIVE_TESTING -D TEST_WIFI_CONNECT_STATE

[env:test_ccp_protocol]
platform = native
lib_deps = throwtheswitch/Unity@^2.5.2
build_flags = -D NATIVE_TESTING -D TEST_CCP_PROTOCOL

[env:test_alarm]
platform = native
lib_deps = throwtheswitch/Unity@^2.5.2
build_flags = -D NATIVE_TESTING -D TEST_ALARM

[env:test_message_handler]
platform = native
lib_deps = throwtheswitch/Unity@^2.5.2
build_flags = -D NATIVE_TESTING -D TEST_MESSAGE_HANDLER